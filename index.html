<main id="homeMain">
    <div id="formSection">
      <form id="newEmployeeForm">
        <fieldset>
          <legend>Add new Employee</legend>
          <div class="form-group">
            <label for="fname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" class="form-control" ><br>
          </div>
          <div class="form-group">
            <label for="department">Department:</label>
            <select name="department" id="department" class="form-control">
              <option disabled="" selected="" value="">Chose one</option>
              <option value="Administration">Administration</option>
              <option value="Marketing">Marketing</option>
              <option value="Development">Development</option>
              <option value="Finance">Finance</option>
            </select><br>
        </div>
        <div class="form-group">
          <label for="department">Level:</label>
          <select name="level" id="level" class="form-control">
            <option disabled="" selected="" value="">Chose one</option>
            <option value="Junior">Junior</option>
            <option value="Mid-Senior">Mid-Senior</option>
            <option value="Senior">Senior</option>
          </select><br>
        </div>
        <div class="form-group">
          <label for="imageUrl">ImageUrl</label>
          <input type="text" id="imgurl" name="imgurl" class="form-control"><br>
          <input type="submit" value="Add" class="submit-button" >
        </div>
        </fieldset>
       </form>
    </div>
    <div id="renderSection">
        <div id="Administration" class="eachDepartmentSection"><h1 class="departmentHeading">Administration</h1></div>
        <div id="Marketing" class="eachDepartmentSection"><h1 class="departmentHeading">Marketing</h1></div>
        <div id="Development" class="eachDepartmentSection"><h1 class="departmentHeading">Development</h1></div>
        <div id="Finance" class="eachDepartmentSection"><h1 class="departmentHeading">Finance</h1></div>
    </div>
